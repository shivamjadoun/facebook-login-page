<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>facebook-login-page</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="container lg:flex lg:flex-row lg:items-center lg:justify-center lg:mt-48 sm:flex sm:flex-col"
    >
      <div class="left mr-24">
        <img class="w-96 -ml-10" src="fb.svg" alt="" />
        <p class="text-3xl w-[550px]">
          Facebook helps you connect and share with the people in your life.
        </p>
        <p></p>
      </div>

      <div
        class="right flex flex-col w-1/4 bg-white py-4 rounded-md px-2 relative"
      >
        <input
          class="my-2 p-2 px-8 hover:border border-1 border-blue-500 rounded-md"
          type="email"
          placeholder="place holder or phone number"
        />
        <input
          class="my-2 p-2 px-8 hover:border border-1 border-blue-500 rounded-md"
          type="password"
          placeholder="password"
        />
        <button
          class="my-2 bg-blue-600 p-2 font-bold text-white rounded-md hover:bg-blue-400"
        >
          Log in
        </button>
        <p class="my-1 text-center text-sm text-blue-500 hover:underline">
          Forgotten password?
        </p>
        <hr class="my-2" />
        <button
          class="my-2 bg-green-600 p-2 font-bold text-white w-fit mx-auto rounded-md hover:bg-green-400"
        >
          Create new account
        </button>
        <span class="spn absolute -bottom-10"
          ><span class="font-bold">Create a Page</span> for a celebrity, brand
          or business.</span
        >
      </div>
    </div>
  </body>
</html>
